<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3.1 HTML Forms</title>
    </head>
    <body>
        <h1>3.1 HTML Forms</h1>
        <h2>Form 1</h2>
        <form id="form1" action="http://localhost:3000/" method="GET">
            <input type="hidden" value="Hello from form1">
            <input type="text" name="text">
            <button type="submit" form="form1">Send Form 1</button>
        </form>

        <h2>Form 2</h2>
        <form id="form2" action="http://localhost:3000/" method="POST">
            <input type="hidden" name="hidden" value="Hello from form2">
            <textarea name="message" cols="35" rows="15"></textarea>
            <button type="submit" form="form2">Send Form 2</button>
        </form>
    </body>
</html>
